<!DOCTYPE html>
<html>
<head>
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="five.css">
  <style type="text/css">
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
<body>

  <div id='container'></div>

  <script type="text/babel">

    var Desk = React.createClass({
      render: function(){
        return (
          <p>The Desk</p>
        );
      }
    });

    var HelloWorld = React.createClass({
      render: function(){
        return (
          <p>Hola, {this.props.greetTarget}!</p>
        );
      }
    });

    var Letter = React.createClass({
      render: function(){

        var letterStyle = {
            padding: 20,
            margin: 15,
            backgroundColor: this.props.bgcolor,
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: 15,
            textAlign: "center"
          };

        return (
          <div style={letterStyle}>
            <HelloWorld greetTarget='Mike'></HelloWorld>
            <Desk></Desk> 
            <HelloWorld greetTarget='Ted'></HelloWorld>
            {this.props.children}
          </div>
          );
      }
    })

    var destination = document.querySelector('#container');

    ReactDOM.render(
      <div>
        <Letter bgcolor="#58B3FF">A</Letter>
        <Letter bgcolor="#FF605F">E</Letter>
        <Letter bgcolor="#FFD52E">I</Letter>
        <Letter bgcolor="#49DD8E">O</Letter>
        <Letter bgcolor="#AE99FF">U</Letter>
      </div>,
      destination
    );

  </script>

</body>
</html>
