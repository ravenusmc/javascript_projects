<!DOCTYPE html>
<html>
<head>
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <style type="text/css">
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>

<body>

  <header>
    <h1>Playing with React</h1>
  </header>
  

  <div id='container'></div>

  <script type="text/babel">

  var List = React.createClass({
    render: function(){
      var listStyle = {
        height: 150,
        color: 'blue'
      };

      return (
        <ul style={listStyle}>
          <li>Red</li>
          <li>White</li>
          <li>Blue</li>
        </ul>
      );
    }
  });

  var Main = React.createClass({
    render: function(){
      var labelStyle = {
        fontFamily: 'sans-serif',
        color: 'red',
        padding: 13,
        margin: 0
      };
      return (
        <div>
          <h2 style={labelStyle}>To Learn, you must take your time</h2>
          <p style={labelStyle}>You must slow and study the material</p>
          <List/>
        </div>
      );
    }
  });

  ReactDOM.render(
    <div>
      <Main></Main>
    </div>,
    document.querySelector("#container")
    );

  </script>
</body>
</html>
